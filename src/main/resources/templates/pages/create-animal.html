<div th:replace="~{/fragments/header}"></div>

<main class="container">
  <h1>Создание хозяина</h1>
  <form th:action="@{/animals/create}"
        th:method="post"
        th:object="${form}" >
    <div class="mb-3">
      <label for="id" class="form-label">id</label>
      <input th:field="*{id}"
             type="number"
             class="form-control"
             id="id"/>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Имя</label>
      <input th:field="*{name}"
             type="text"
             class="form-control"
             id="name"/>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Тип животного</label>
      <input th:field="*{type}"
             type="text"
             class="form-control"
             id="type"/>
    </div>
    <button class="btn btn-outline-primary">Создать</button>
  </form>
</main>

<div th:replace="~{/fragments/footer}"></div>
